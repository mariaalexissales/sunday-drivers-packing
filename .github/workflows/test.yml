name: Simple Packing Tests

on:
  push:
    branches:
      - 'test-*'      # Matches any branch starting with 'test-'
      - 'test/**'     # Matches any branch in the test/ namespace
  pull_request:
    branches:
      - 'test-*'
      - 'test/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Lua 5.1
      run: |
        sudo apt-get update
        sudo apt-get install -y lua5.1 lua5.1-dev

    - name: Verify Lua version
      run: |
        lua5.1 -v

    - name: Set executable permissions for test runner
      run: |
        chmod +x tests/run_tests.lua

    - name: Run unit tests
      run: |
        cd tests
        lua5.1 run_tests.lua

    - name: Test individual test files
      run: |
        cd tests
        echo "Testing simple_functions.lua..."
        lua5.1 test_simple_functions.lua
        echo "Testing simple_book_packing.lua..."
        lua5.1 test_simple_book_packing.lua
        echo "Testing simple_fuel.lua..."
        lua5.1 test_simple_fuel.lua

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: tests/
        retention-days: 30